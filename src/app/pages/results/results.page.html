<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon class="logo" name="platform-kinetics-logo"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-container">

  <div *ngIf="!imageResults?.success">
    <ion-item>
      <h1 class="txt_central">Sorry!</h1>
    </ion-item>

    <ion-item>
      <p class="txt_central error-message margin-bottom"><strong>This is an error message to say something is in an error state.</strong></p>
    </ion-item>
  </div>

  <div *ngIf="imageResults?.success">

    <ion-item>
      <h1 class="txt_central">LFD Analysis results</h1>
    </ion-item>
  
    <ion-item>
      <img src="data:image/png;base64,{{imageResults?.image}}" alt="Image Results">
    </ion-item>
  
    <ion-item>
      <h1 class="txt_central">{{imageResults?.results}} ug/ml</h1>
    </ion-item>
  
    <ion-item>
      <p class="txt_central margin-bottom"><Strong>Date &amp; Time: </Strong>{{todaysDateAndTime}}</p>
    </ion-item>

  </div>

  <ion-button mode="ios" (click)="clearResultsAndNavigateToCamera()" expand="block">Scan</ion-button>

</ion-content>
